<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title> Form Validation </title>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- content area -->
      <section class="content-col">
        <h1> 
          Learn to code by
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time.
          Watching scripted tutorials are great, but understanding how
          developers think is invaluable.
        </p>
      </section>

      <!-- Form area -->
      <div class="form-col">
        <div class="form-headline">
          <p>
            <strong> Try it free 7 days </strong>
            then $20/mo. thereafter
          </p>
        </div>
        <form class="form">
          <label for="first-name"></label>
          <input type="text" id="first-name" class="input-field" placeholder="First Name">

          <label for="last-name"></label>
          <input type="text" id="last-name" class="input-field" placeholder="Last Name">

          <label for="email"></label>
          <input type="email" id="email" class="input-field" placeholder="Email Address">

          <label for="password"></label>
          <input type="password" id="password" class="input-field" placeholder="Password">

          <button class="btn"> CLAIM YOUR FREE TRIAL </button>

          <p> 
            By clicking this button, you are agreeing our 
            <a href="#0"> Terms and Services </a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="form-validation.js"></script>
</body>
</html>
