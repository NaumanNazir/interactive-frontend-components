<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title> Theme Switcher </title>
</head>
<body>
  <div class="gray-top-bg">
  </div>
  <!-- main content -->
  <div class="wrapper">
    <header class="header">
      <!-- label in header -->
      <div class="brand">
        <h1> Social Media Dashboard </h1>
        <small> Total followers: 23,004 </small>
      </div>

      <!-- toggle button -->
      <div class="toggle-btn">
        <label for="switch"> Dark Mode </label>
        <input type="checkbox" name="switch" id="switch">
      </div>
    </header>

    <!-- followers updates grid -->
    <div class="followers-updates-grid">
      <div class="social-media">
        <span class="mini-text icon-bar">
          <i>
            <img src="./images/icon-facebook.svg" alt="facebook logo">
          </i>
          <small> @nathanf </small>
        </span>
        <div clas="middle-bar">
          <h1> 1987 </h1>
          <small> FOLLOWERS </small>
        </div>
        <span class="mini-text counter">
          <i>
            <img src="./images/icon-up.svg" alt="arrow up">
          </i>
          <small> 12 Today </small>
        </span>
      </div>
    </div>
  </div>
  
  <script src="switcher.js"></script>
</body>
</html>
